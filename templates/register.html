{% extends "header.html" %}

{% block body %}
<body>
	<div class = 'container'>
	<h3> Register</h3>
	{% from 'helpers/formhelpers.html' import render_field %}
	<form class="form-inline" method=post action="/register/">
		<dl>
			{{render_field(form.username)}}
			{{render_field(form.password)}}
			{{render_field(form.confirm)}}
		</dl>
			<p><input class="btn btn-default" type=submit value=Register></p>
	</form>
		{% if error %}
			<p class=error>Error: {{error}}</p>
		{% endif %}
	</div>
<body>
{% endblock %}
